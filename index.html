<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers fact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .output{
            text-align: center;
        }
        #second-card{
            display: none;
        }
        .gif{
            text-align: center;
            display: none;
        }
    </style>
    </head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card" id="first-card">
                    <div class="card-content ">
                        <h2>Number Fact</h2>
                        <input type="number" id="number" placeholder="Integer Number only">
                        <a class="waves-effect waves-light btn" id="btn"><i class="material-icons left">check</i>Check</a>
                    </div>
                    <div class="gif">
                            <img src="25.gif">
                        </div>
                </div>
                <div class="card " id="second-card">
                    <div class="card-content dark-text">
                        <h5 class="output"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
